<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
    <div class="wrapper wrapper--img">
        <header class="page-header container">
            <nav class="navbar">
                <a href="#" class="logo"><span>logo</span>type</a>
                <ul class="menu">
                    <li class="menu__item"><a href="" class="menu__link">Services<i class="fa fa-caret-down" aria-hidden="true"></i></a></li>
                    <li class="menu__item"><a href="" class="menu__link">About us</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Testimonials</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Best writers</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Blog</a></li>
                    <li class="menu__item"><a href="" class="menu__link">FAQ</a></li>
                </ul>
                <ul class="user-block">
                    <li class="user-block__item"></li>
                    <li class="user-block__item order-btn">Order now</li>
                </ul>
            </nav>
            
            <section class="page-header__form form">
                <p class="form__title">Best  writting servise</p>
                <form action="#" class="order-form">
                    <fieldset>
                        <div class="separator">Calculate your order</div>
                        <div class="options">
                            <select name="" id="" class="type">
                                <option>Essay (Any Type)</option>
                            </select>
                            <select name="" id="" class="due-date">
                                <option>2017-04-09</option>
                            </select>
                            <select name="" id="" class="validation">
                                <option>E-mail</option>
                            </select>
                        </div>
                        <div class="order-info">
                            <div class="pages">
                                <p>Number of pages</p>
                                <input type="text" name="pages-amount" value="10">
                            </div>
                            <div class="total"><sup>$</sup>105</div>
                        </div>
                    </fieldset>
                    <input type="submit" value="Order now" class="order-btn">
                </form>
            </section>
        </header>
    </div>
</body>
</html>
